<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <style>
          #banner {
              height: 260px;
              width: 100%;
              object-fit: cover;
          }
          .table-responsive {
               max-height: 300px;
             }
          thead {
              position: sticky;
              top: -1px;
              background-color: white;
            }
      </style>
    <title>Telegram Loadshedding Search</title>
  </head>
  <body>
  {% include 'nav.html' %}
  <div class="container">
        <h1 class="text-center mt-4 mb-4">Telegram Loadshedding Search</h1>
        <img class="img-fluid" id="banner" src="static/banner.jpg">
        <h3>Type the area here:</h3>
        <form action="/search" method="post" id="form1">
            <p><input type="text" name="area" value=""></p>
        </form>
        <button type="submit" class="btn btn-primary btn-lg" form="form1" value="Submit">Search</button>
    <div class="table-responsive">
    <table class="table table-hover align-sm">
      <thead>
        <tr>
            <th scope="col">*BAGZ</th>
            <th scope="col">Provider</th>
            <th scope="col">Municipality</th>
            <th scope="col">Name</th>
            <th scope="col">Province</th>
        </tr>
      </thead>
        {% for res in results %}
            {% include 'results.html' %}
        {% endfor %}
    </table>
    </div>
    <p style="font-size: 10px">*BAGZ = Block/Area/Group/Zone</p>
  {% include 'help.html' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      </div>
    {% include 'footer.html' %}
  </body>

</html>
